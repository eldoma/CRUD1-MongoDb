<!-- >CRUD/webapp/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Employee Management System</h1>

        <h2>Create Employee</h2>
        <form id="create-form" class="mb-4">
            <input type="text" id="create-name" class="form-control" placeholder="Name">
            <input type="text" id="create-position" class="form-control" placeholder="Position">
            <input type="text" id="create-office" class="form-control" placeholder="Office">
            <input type="number" id="create-salary" class="form-control" placeholder="Salary">
            <button type="submit" class="btn btn-primary mt-2">Create</button>
        </form>

        <h2>Update Employee</h2>
        <form id="update-form" class="mb-4">
            <input type="text" id="update-id" class="form-control" placeholder="Employee ID">
            <input type="text" id="update-name" class="form-control" placeholder="Name">
            <input type="text" id="update-position" class="form-control" placeholder="Position">
            <input type="text" id="update-office" class="form-control" placeholder="Office">
            <input type="number" id="update-salary" class="form-control" placeholder="Salary">
            <button type="submit" class="btn btn-primary mt-2">Update</button>
        </form>

        <h2>Delete Employee</h2>
        <form id="delete-form" class="mb-4">
            <input type="text" id="delete-id" class="form-control" placeholder="Employee ID">
            <button type="submit" class="btn btn-danger mt-2">Delete</button>
        </form>

        <h2>All Employees</h2>
        <button id="read-button" class="btn btn-success mb-4">Load Employees</button>
        <div id="employee-list"></div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
